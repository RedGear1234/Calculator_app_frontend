<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./main.css">
  <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@700&display=swap" rel="stylesheet">
  <title> Calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

</head>
<body>


        <div class="calculator" id="calculator_id">
            <div class="container">
                <div class="theme_container">
                    <div class="switch_div" >
                        <h3 id="h3">calc</h3>
                        <label class="switch">
                            <div class="switch_circle" id="switch_circle_id" onclick="switchfun()" data-toggle="button"></div>
                        </label>
                     </div>
                </div>
            <input type="text" name="screen" id="screen">
            <section id="Display-area" >
                <div class="answerScreen">0</div>
            </section>
            <table id="table_id">
                <tr>
                    <td><button class="num_btn">7</button></td>
                    <td><button class="num_btn">8</button></td>
                    <td><button class="num_btn">9</button></td>
                    <td><button id="del">DEL</button></td>
                </tr>
                <tr>
                    <td><button class="num_btn">4</button></td>
                    <td><button class="num_btn">5</button></td>
                    <td><button class="num_btn">6</button></td>
                    <td><button>+</button></td>
                </tr>
                <tr>
                    <td><button class="num_btn">1</button></td>
                    <td><button class="num_btn">2</button></td>
                    <td><button class="num_btn">3</button></td>
                    <td><button>-</button></td>
                </tr>
                <tr>
                    <td><button>.</button></td>
                    <td><button class="num_btn">0</button></td>
                    <td><button class="num_btn">/</button></td>
                    <td><button>x</button></td>
                  </tr>
            </table>
            <table class="reset_equal" id="reset_equal_id">
               <tr>
                  <td><button id="reset" >Reset</button></td>
                  <td><button id="equal" >=</button></td>
            </tr>
            </table>
                </div>
            </div>
          
  

</body>
<script src="./app.js"></script>
</html>
